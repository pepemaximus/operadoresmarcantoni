    <body>   
        <div class="container">
            <header class="header-flex row">
                <link rel="shortcut icon" href="./assets/favicon.png">
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-6 col-sm-12">
                        <img id="logo" src="./assets/logo.png">
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-12">
                        <p>
                            <span id="textoWatch">Watch Argentina</span>                     
                        </p>
                            <h3 id="slogan">Encontrá el reloj que buscás</h3>
                    </div>
                    <nav class="menu col-xl-7 col-lg-7 col-md-8 col-sm-12">
                        <button class="button"><a href="index.html"><span>Volver a Inicio</span></a></button>

                    <div class="topnav col-xl-2 col-lg-2 col-md-4 col-sm-12">
                        <input type="text" placeholder="Buscar..">
                    </div>
                </div>
            </header>
        </div>
        <main class="main-flex container">
            <div class = formulario row col-12>
                <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="formuNombre">
                        <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="formuApellido">
                        <label for="apellido">Apellido</label><input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="formuCelular">
                        <label for="celular">Celular</label><input type="number" name="celular" id="celular" placeholder="Ingrese su teléfono móvil">
                    </div>
                    <div class="formuDireccion">
                        <label for="direccion">Dirección</label><input type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección">
                    </div>
                    <div class="formuLocalidad">
                        <label for="localidad">Localidad</label><input type="text" name="localidad" id="localidad" placeholder="Ingrese su localidad">
                    </div>
                    <div class="formuCodigo">
                        <label for="codigo">Código postal</label><input type="number" name="codigo" id="codigo" placeholder="Ingrese su código postal">
                    </div>
                </form>
                <button id="btnEnviar"> <input type="submit" value="Enviar"></button>
                <button id="btnLimpiar"><input type="reset" value="Limpiar"> <onclick="limpiarFormulario()"> </button>
        </main>
        <div class="container"> 
            <div class="row">
                <div class="final d-flex col-12">
                    <section id="iconosFinales">
                        <img src="./assets/email.png">
                        <img src="./assets/facebook.png">

                        <img src="./assets/contacto.png">
                    </section>
                </div>
            </div>
        </div>

            </footer>
